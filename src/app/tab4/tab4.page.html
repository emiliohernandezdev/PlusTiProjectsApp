<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button>
              <ion-icon slot="icon-only" name="contact"></ion-icon>
          </ion-button>          
      </ion-buttons>
    <ion-title>
        Plus Technologies
    </ion-title>
  </ion-toolbar>
</ion-header>
<!--https://png.pngtree.com/svg/20170119/project_16466.png-->
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Hala para actualizar"
          refreshingSpinner="circles"
          refreshingText="Actualizando...">
        </ion-refresher-content>
      </ion-refresher>

    <ion-card>
      <ion-img src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>Example</ion-card-subtitle>
          <ion-card-title>Proyectos</ion-card-title>
        </ion-card-header>
        <ion-searchbar [(ngModel)]="searcher" (ionClear)="initElems()" (ionChange)="Filter()" (ionCancel)="initElems()" placeholder="Buscar proyectos" color="light" animated showCancelButton="focus" cancelButtonText="Cancelar"></ion-searchbar>
        <ion-card-content> 
            <ion-list *ngIf="proyects.length < 1">
                <ion-list-header>
                  <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
                </ion-list-header>
                <ion-item *ngFor="let nd of nodata">
                  <ion-thumbnail slot="start">
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </ion-thumbnail>
                  <ion-label>
                    <h3>
                      <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                    </h3>
                    <p>
                      <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                    </p>
                    <p>
                      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                    </p>
                  </ion-label>
                </ion-item>
              </ion-list>           
          <ion-list>
              <ion-item-sliding *ngFor="let proyect of proyects">
                  <ion-item-options side="start">
                    <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
                    <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option>
                  </ion-item-options>
              <ion-item detail>
                  <ion-thumbnail slot="start">
                    <img src="{{proyect.image}}">
                  </ion-thumbnail>
                  <ion-label>
                    <h2>{{proyect.name}}</h2>
                    <p>App interna para la empresa para administrar proyectos.</p>
                  </ion-label>
                </ion-item>
              </ion-item-sliding>
          </ion-list>        
        </ion-card-content>
      </ion-card>
</ion-content>
